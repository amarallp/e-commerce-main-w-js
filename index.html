<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="nav container">

            <a href="#" class="logo">Teste</a>

            <i class='bx bx-shopping-bag' id="cart-icon"></i>

            <div class="cart">

                <h2 class="cart-title">Seu carrinho</h2>

                <div class="cart-content">
                    
                </div>

                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>

                <button type="button" class="btn-buy">Compre Agora</button>

                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>

    <section class="shop container">
        <h2 class="section-title"> Loja de Produtos</h2>

        <div class="shop-content">

            <div class="product-box">
                <img src="imgs/img/product1.jpg" alt="" class="product-img">
                <h2 class="product-title">CAMISA AEROREADY</h2>
                <span class="price">R$25</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="imgs/img/product2.jpg" alt="" class="product-img">
                <h2 class="product-title">FONE DE OUVIDO</h2>
                <span class="price">R$20.50</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="imgs/img/product3.jpg" alt="" class="product-img">
                <h2 class="product-title">HOODED PAKA</h2>
                <span class="price">R$45</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="imgs/img/product4.jpg" alt="" class="product-img">
                <h2 class="product-title">GARRAFA D'ÁGUA</h2>
                <span class="price">R$24.04</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="imgs/img/product5.jpg" alt="" class="product-img">
                <h2 class="product-title">ÓCULOS PRATA</h2>
                <span class="price">R$50</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="imgs/img/product6.jpg" alt="" class="product-img">
                <h2 class="product-title">BONÉ</h2>
                <span class="price">R$50</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="imgs/img/product7.jpg" alt="" class="product-img">
                <h2 class="product-title">MOCHILA</h2>
                <span class="price">R$70</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="imgs/img/product8.jpg" alt="" class="product-img">
                <h2 class="product-title">ULTRABOOST 22</h2>
                <span class="price">R$45</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>

    <footer>
        <ul class="icones-footer">
            <li>&#128187;</li>
            <li>&#128101;</li>
            <li>&#128038;</li>
        </ul>
        <p>&copy; 2024 Lucas Amaral. Todos os direitos reservados.</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
